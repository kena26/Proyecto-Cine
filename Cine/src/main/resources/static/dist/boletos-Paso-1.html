<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paso 1</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="./assets/icon/favicon.ico">
    <script src="https://kit.fontawesome.com/da2008d449.js" crossorigin="anonymous"></script>
</head>

<body 
    onload="reiniciarBoletos()"
    class="h-screen max-sm:min-h-full bg-gradient-to-b from-Délicieux-au-Chocolat to-Piano-Black">
    <!--HEADER-->
    <header>
		<!--nav principal-->
		<nav class="bg-black max-sm:hidden">
			<ul class="flex justify-end">
				<li><a href="./home.html" class="text-white mr-16 text-xl">Inicio</a></li>
				<li><a href="#" class="text-white mr-16 text-xl" onclick="window.location.href='./busqueda.html'">Peliculas</a></li>
				<li><a href="./cartelera.html" class="text-white mr-16 text-xl">Cartelera</a></li>
			</ul>
		</nav>
		<!--seccion del logo-->
		<section
			class="bg-gradient-to-b from-[#9C6D46] to-[#684A31] flex justify-between px-5 py-0 items-center w-full max-sm:px-0">
			<a href="./home.html" class="cursor-pointer">
                <img src="./assets/img/logo.png" alt="" 
                    class="w-auto h-12 max-sm:h-10 max-sm:w-auto">
            </a>
			<div
                class="user-container flex items-center w-44 h-12 justify-center relative space-x-2 max-sm:m-0 max-sm:space-x-0 max-sm:w-32">
                <div id="perfilUsuarioBtn" onclick="irAPerfilUsuario()" class="cursor-pointer max-sm:ml-0">
                    <img id="perfilUsuario" class="rounded-full h-10 w-10 cursor-pointer" src="./assets/icon/usuario.png"
                        class="w-auto h-10 max-sm:h-10">
                </div>
                <div class="flex max-sm:hidden">
                    <div class="cursor-pointer">
                        <p id="usernamePlaceholder" class="text-lg font-semibold text-ellipsis whitespace-nowrap overflow-hidden max-w-[110px] mr-3">Username</p>
                    </div>
                    <div onclick="userLogged()" class="absolute right-0 bottom-3 cursor-pointer ">
                        <svg class="w-5 h-5 ml-2 -mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                </div>
                <div id="guest-slide"
                    class="absolute w-52 h-44 bg-white top-12 right-[-10px] z-50 rounded-lg text-center hidden">
                    <p class="mt-2">Inicie Sesión en Filmania</p>
                    <button onclick="window.location.href='./inicio-sesion.html'"
                        class="mt-2 bg-[#996c45] w-40 py-2 rounded-full font-bold">Inicie Sesión</button>
                    <p class="mt-2">o</p>
                    <button onclick="window.location.href='./registro.html'"
                        class="mt-2 bg-[#996c45] w-40 py-2 rounded-full font-bold">Registrese</button>
                </div>
                <div id="user-slide"
                    class="absolute w-52 h-44 bg-white top-12 right-[-10px] z-50 rounded-lg hidden text-center">
                    <p class="mt-2">Bienvenido a Filmania</p>
                    <button onclick="window.location.href='./perfil-usuario.html'"
                        class="mt-4 bg-[#996c45] w-40 py-2 rounded-full font-bold">Perfil</button>
                    <button id="logoutButton" class="mt-4 bg-[#996c45] w-40 py-2 rounded-full font-bold">Cerrar Sesión</button>
                </div>
            </div>
		</section>
	</header>
    <!--Seccion de los pasos-->
    <section class="flex flex-col">
        <section class="flex relative gap-5 max-sm:gap-2 items-center justify-center mt-2 text-white/50 ">
            <p
                class="max-sm:px-3 max-sm:w-36 px-14 rounded-lg pointer-events-none text-center text-white bg-Buckeye-brown/50 border-4 border-Buckeye-brown ">
                PASO 1<br />
                Selecciona tus boletos
            </p>
            <section class="flex">
                <div class="w-[0.1px] h-full absolute top-0 bg-white"></div>
            </section>
            <p class="max-sm:w-28 text-center pointer-events-none">
                PASO 2<br />
                Selecciona tus asientos
            </p>
            <section class="flex">
                <div class="w-[0.1px] h-full absolute top-0 bg-white"></div>
            </section>
            <p class="max-sm:w-36 text-center pointer-events-none">
                PASO 3<br />
                Forma de pago
            </p>
        </section>
    </section>

    <div class="flex justify-center">
        <div class="max-sm:w-full max-sm:h-[430px] p-8 rounded shadow-md mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-white flex justify-center ">Selecciona Tus Boletos</h2>

            <!-- Opción Adulto -->
            <div class="flex items-center justify-between mb-6 text-white">
                <span class="w-32">Adulto</span>
                <span class="mr-10 max-sm:mr-5">$3.00</span>
                <div class="flex items-center">
                    <div class="px-0 py-0 border rounded bg-Buckskin-Brown text-white mr-2 max-sm:mr-5">
                        <span id="adultoCantidad" class="mx-2">0</span>
                    </div>
                    <div class="flex items-center">
                        <button class="text-gray-700 px-3 py-0 border rounded bg-Buckskin-Brown text-white"
                            onclick="decrement('adulto')">-</button>
                        <button class="text-gray-700 px-3 py-0 border rounded bg-Buckskin-Brown text-white "
                            onclick="increment('adulto')">+</button>
                    </div>
                </div>
            </div>

            <!-- Opción Niño -->
            <div class="flex items-center justify-between mb-6 text-white">
                <span class="w-32">Niño</span>
                <span class="mr-10 max-sm:mr-5">$3.00</span>
                <div class="flex items-center">
                    <div class="px-0 py-0 border rounded bg-Buckskin-Brown text-white mr-2 max-sm:mr-5">
                        <span id="ninoCantidad" class="mx-2">0</span>
                    </div>
                    <div class="flex items-center">
                        <button class="text-gray-700 px-3 py-0 border rounded bg-Buckskin-Brown text-white"
                            onclick="decrement('nino')">-</button>
                        <button class="text-gray-700 px-3 py-0 border rounded bg-Buckskin-Brown text-white"
                            onclick="increment('nino')">+</button>
                    </div>
                </div>
            </div>

            <!-- Opción Jubilado -->
            <div class="flex items-center justify-between mb-6 text-white">
                <span class="w-32">Jubilado</span>
                <span class="mr-10 max-sm:mr-5">$2.00</span>
                <div class="flex items-center">
                    <div class="px-0 py-0 border rounded bg-Buckskin-Brown text-white mr-2 max-sm:mr-5">
                        <span id="jubiladoCantidad" class="mx-2">0</span>
                    </div>

                    <button class="text-gray-700 px-3 py-0 border rounded bg-Buckskin-Brown text-white"
                        onclick="decrement('jubilado')">-</button>
                    <button class="text-gray-700 px-3 py-0 border rounded bg-Buckskin-Brown text-white"
                        onclick="increment('jubilado')">+</button>
                </div>
            </div>

            <!-- Opción Discapacitado -->
            <div class="flex items-center justify-between mb-6 text-white">
                <span class="w-32">Discapacitado</span>
                <span class="mr-10 max-sm:mr-5">$2.00</span>
                <div class="flex items-center">
                    <div class="px-0 py-0 border rounded bg-Buckskin-Brown text-white mr-2 max-sm:mr-5">
                        <span id="discapacitadoCantidad" class="mx-2">0</span>
                    </div>
                    <div class="flex items-center">
                        <button class="text-gray-700 px-3 py-0 border rounded bg-Buckskin-Brown text-white"
                            onclick="decrement('discapacitado')">-</button>
                        <button class="text-gray-700 px-3 py-0 border rounded bg-Buckskin-Brown text-white"
                            onclick="increment('discapacitado')">+</button>
                    </div>
                </div>
            </div>

            <!-- Total -->
            <div class="flex items-center justify-between mt-4 text-white">
                <span class="font-bold">Total:</span>
                <span id="total" class="font-bold">$0.00</span>
            </div>

            <!-- Seccion de botones -->
            <section id="container-buttons" class="mx-52 max-sm:mx-0 mt-8 flex justify-between max-sm:justify-around text-white">
                <!-- Botón Atrás -->
                <a href="./infoPeli.html" class="mr-32 max-sm:mr-10">
                    <button id="button-back" class="w-32 h-12 px-8 py-2 relative rounded-2xl bg-Mulled-Cider">
                        <img id="buttons-leftarrow"
                            class="w-10 flex top-[6px] left-2 absolute fill-Délicieux-au-Chocolat">
                        <p class="absolute top-3 right-9">Cancelar</p>
                    </button>
                </a>

                <!-- Botón Siguiente con el mismo margen -->
                <a onclick="siguiente()" class="mr-38">
                    <button id="button-next" class="w-32 h-12 px-8 py-2 relative rounded-2xl bg-Mulled-Cider " onclick="guardarTiposBoleto()">
                        <img id="buttons-rightarrow"
                            class="w-10 flex top-[6px] right-2 absolute fill-Délicieux-au-Chocolat"
                            src="./assets/icon/right-arrow.svg" alt="" />
                        <p class="absolute top-3 left-3">Siguiente</p>
                    </button>
                </a>
            </section>
        </div>
    </div>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/boletos.js"></script>
</body>
    <script>
        function guardarTiposBoleto (){
            sessionStorage.adultoCantidad =document.getElementById('adultoCantidad').innerText;
            sessionStorage.ninoCantidad = document.getElementById('ninoCantidad').innerText;
            sessionStorage.jubiladoCantidad = document.getElementById('jubiladoCantidad').innerText;
            sessionStorage.discapacitadoCantidad = document.getElementById('discapacitadoCantidad').innerText;
        }
    </script>
</html>
